---
layout: default
bodyclass: spatial-turn
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="entry">
    {{ content }}
  </div>
  <footer>
    <nav class="contextual">
      <ul>
        <li{% if page.url == '/spatial-turn/index.html' %} class="current"{% endif %}><a href="{{ site.baseurl }}spatial-turn/">What is the Spatial Turn?</a></li>
        {% for spatialpage in site.pages %}
        {% if spatialpage.url contains '/spatial-turn/the-spatial-turn' %}
        <li{% if page.url == spatialpage.url %} class="current"{% endif %}><a href="{{ site.baseurl }}{{spatialpage.url}}">{{ spatialpage.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </footer>
</article>
